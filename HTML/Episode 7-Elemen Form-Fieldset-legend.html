<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset legend</title>
</head>
<body>
    
<!-- legend = judul form sedangkan fieldset = container atau pembungkus form -->

<fieldset>
    <legend>Data Mahasiswa</legend>
    <p>
        <label for="nama">Nama :</label>
        <input type="text" id="nama">
    </p>
    <p>
        <label for="l">Alamat :</label>
        <input type="text" id="l">
    </p>
    <p>
        <label for="ps">Program studi :</label>
        <input type="text" id="ps">
    </p>
</fieldset>
<br>
<fieldset>
    <legend>Pilihan Pembelajaran</legend>
    
    <p><input type="checkbox" name="" id="">Javascript </p>
    <p><input type="checkbox" name="" id="">Java </p>   
    <p><input type="checkbox" name="" id="">C++</p>
    <p><input type="checkbox" name="" id="">C#</p>
    <p><input type="checkbox" name="" id="">Phyton</p>
</fieldset>

</body>
</html>
