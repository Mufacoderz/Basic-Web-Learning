<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen Form</title>
</head>
<body>

    <form action="">
        <p> tipe teks= <input type="text"></p>
        
        <p> tipe password= <input type="password"></p>

        <p> tipe nomor= <input type="number"></p>

        <p> tipe email= <input type="email"></p>

        

        <p> tipe radio= 
            <input type="radio" name="sembarang" value="pil1" id="">pilihan1
            <input type="radio" name="sembarang" value="pil2" id="">pilihan2
            <!-- fungsi nama di input radio itu supaya hanya bisa milih satu .
             value gunanya nanti kalau udh bagian back end-->
        </p>

        <p>
            Tipe Checkbox :
            <input type="checkbox" name="" id=""> ceklis 1
            <input type="checkbox" name="" id=""> ceklis 2
            <input type="checkbox" name="" id=""> ceklis 3
        </p>

        <p> tipe select= 
            <select name="" id="">
                <option value="">pilih 1</option>
                <option value="">pilih 2</option>
                <option value="">pilih 3</option>
            </select>
        </p>
        <p> tipe kotak besar= <textarea name="" id="" cols="50" rows="10"> isi teks </textarea></p>
        <button type="submit" name="submit">Kirim</button>
    </form>
    
</body>
</html>
