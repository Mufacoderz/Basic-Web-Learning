<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progres dan meter</title>
</head>
<body>
    <!-- kalau default kayak gini, harus ada 0 nya di depan -->
    <progress value="0.10"></progress>
    <progress value="0.50"></progress>
    <progress value="0.70"></progress>
    <!-- sedangkan kalau yang ada attr max nya, atur aja sesuai -->
    <progress value="50" max="100"></progress>

    <br>

    <meter value="30" max="200"></meter>

</body>
</html>
