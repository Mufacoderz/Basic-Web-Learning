<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder</title>
</head>
<body>
    <!-- placeholder gunanya untuk menampilkan isi dari placeholder ke kotak input
        sedangkan required, tag input yang diberi require berarti harus di isi, kalau tidak di isi maka tidak bisa dikirim. cek aja... -->

    <form action="">
        <p>username : <input type="text" name="" id="" placeholder="nama" required></p>
        <p>password : <input type="password" placeholder="password" required></p>
        <p>Email : <input type="email" name="" id="" placeholder="email" required></p>
        <p>Email 2 : <input type="email" name="" id="" placeholder="email 2"></p>
        <button type="submit">Kirim</button>
    </form>
    
</body>
</html>
