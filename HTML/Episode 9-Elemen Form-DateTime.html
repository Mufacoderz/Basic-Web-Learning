<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time & Attr Hidden , autofocus</title>
</head>
<body>
    
    <form action="">
        <p>Date : <input type="date" name="" id=""></p>
        <p>Time : <input type="time" name="" id=""></p>
        <p>Date Time : <input type="datetime" name="" id=""></p>
        <p>Date Time Lokal : <input type="datetime-local" name="" id=""></p>

        <!-- attribute hidden & auto focus 
         hidden untuk menghilangkan blok inputnya , sehingga pengguna tidak bisa menginput
         kalau autofocus gunanya supaya ketika formnya dibuka lgsg otomatis membuka/memilih inputan yang diberi autofocus, contohnya jalankan aja file ini otomatis liat sendiri
         -->
         <p>No ID : <input type="text" hidden></p>
         <p>Nama Lengkap : <input type="text" autofocus></p>
         <p>Alamat : <input type="text"></p>
    </form>

</body>
</html>
